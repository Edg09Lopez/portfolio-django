{% extends 'layout.html' %}

{% block content %}
    <h2>Posts</h2>
    {% for post in posts %}

        <div class="p-3">
            <div class="card card-body bg-blue">
                <div class="row">
                    <div class="col-3">
                        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
                    </div>

                    <div class="col-9">
                        <h2>{{post.title}}</h2>
                        <h3>{{post.date}}</h3>

                        <p>{{post.description|safe|truncatechars:200}}</p>
                        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary btn-sm">{{post.title}}</a>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
